<text transform="matrix(1 0 0 1 232.6321 183.5472)" font-family="'TwCenMT-Bold'" font-size="18">Gävleborg county</text>
<text transform="matrix(1 0 0 1 232.6321 227.5472)" font-family="'TwCenMT-Bold'" font-size="18">Population 71,033</text>
<text transform="matrix(1 0 0 1 15.7987 57.9876)"><tspan x="0" y="0" font-family="'Verdana'" font-size="8">HEJ FROM GÄVLE!</tspan><tspan x="0" y="19.2" font-family="'Verdana'" font-size="8">Gävle is birthplace for world famous Gevalia </tspan><tspan x="0" y="28.8" font-family="'Verdana'" font-size="8">coffee brand, founded in 1853. </tspan><tspan x="0" y="48" font-family="'Verdana'" font-size="8">Besides the hot brew, Gävle is known for large </tspan><tspan x="0" y="57.6" font-family="'Verdana'" font-size="8">Christmas goat, built of straw on city´s main </tspan><tspan x="0" y="67.2" font-family="'Verdana'" font-size="8">square every year on the first Advent. </tspan><tspan x="0" y="86.4" font-family="'Verdana'" font-size="8">Goat is infamous for being vandalised. </tspan><tspan x="0" y="96" font-family="'Verdana'" font-size="8">Since 1966 when first set up, the goat has been </tspan><tspan x="0" y="105.6" font-family="'Verdana'" font-size="8">burnt total of 27 times. In Gävle, you can surely </tspan><tspan x="0" y="115.2" font-family="'Verdana'" font-size="8">find someone ready to light you fire!</tspan></text>
<text transform="matrix(1 0 0 1 19.132 288.3947)" font-family="'Verdana'" font-size="6">Photo: Christmas tree and Christmas goat (Helena Wahlman)</text>
