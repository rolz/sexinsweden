<!DOCTYPE html>
<html>
<head>
	<title>Presentation</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" media="screen"/>

</head>
<body>
<div>
	<img  id="sweden" src="assets/drafts/sweden.png" width="100px">
</div>
<div id="container">
<div id="image">
<img src="assets/drafts/screw.png" width="683px">

</div>
<div id="text">
<a>WHAT SOUND DO YOU MAKE WHEN YOU HAVE SEX?</a>
</div>
<div id="buttons">
<audio id="audio1" src="assets/audio/1.m4a"></audio>
<audio id="audio2" src="assets/audio/2.m4a"></audio>
<audio id="audio3" src="assets/audio/3.m4a"></audio>

<span id="but1" onmouseover="document.getElementById('audio1').play()"><a>Å</a></span>
<span id="but2" onmouseover="document.getElementById('audio2').play()"><a>Ä</a></span>
<span id="but3" onmouseover="document.getElementById('audio3').play()"><a>Ö</a></span>

<!--scripts-->

    <script type="text/javascript" src="js/vendor/TweenMax.min.js"></script>
    <script src="js/vendor/jquery-2.03.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.03.min.js"><\/script>')</script>
    <script src="js/vendor/jquery.superscrollorama.js"></script>
    <script>
        $(document).ready(function() {
            var controller = $.superscrollorama();
            // individual element tween examples
            controller.addTween('#fade-it', TweenMax.from( $('#fade-it'), .5, {css:{opacity: 0}}));
            controller.addTween('#fly-it', TweenMax.from( $('#fly-it'), .25, {css:{right:'1000px'}, ease:Quad.easeInOut}));
            controller.addTween('#spin-it', TweenMax.from( $('#spin-it'), .25, {css:{opacity:0, rotation: 720}, ease:Quad.easeOut}));
            controller.addTween('#scale-it', TweenMax.fromTo( $('#scale-it'), .25, {css:{opacity:0, fontSize:'20px'}, immediateRender:true, ease:Quad.easeInOut}, {css:{opacity:1, fontSize:'240px'}, ease:Quad.easeInOut}));
            controller.addTween('#smush-it', TweenMax.fromTo( $('#smush-it'), .25, {css:{opacity:0, 'letter-spacing':'30px'}, immediateRender:true, ease:Quad.easeInOut}, {css:{opacity:1, 'letter-spacing':'-10px'}, ease:Quad.easeInOut}), 0, 100); // 100 px offset for better timing
        });
    </script>






</body>
</html>
